<html>

<head>
    <meta charset="UTF-8">

    <title>Votação</title>
</head>

<body>
    <h1 align="center">Votação</h1>
    <form action="" align="center">
        <label for="nome">Primeiro Nome:</label>

        <br>

        <input type="text" placeholder="Digite seu primeiro nome" minlength="6" maxlength="100" id="nome" name="nome" required autofocus
            autocomplete="on">

        <br>
        <br>

        <label for="Lname">Segundo Nome:</label>

        <br>

        <input type="text" placeholder="Digite seu segundo nome" name="Lname" id="Lname" minlength="6" maxlength="100" required autocomplete="on">

        <br>
        <br>

        <label for="email">Digite seu Email:</label>

        <br>

        <input type="email" placeholder="Digite seu email" name="email" id="email" required autocomplete="on">

        <br>
        <br>

        <label for="tel">Telefone:</label>
        <br>
        <input type="tel" name="tel" id="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="Formato: 84-95555-2456">

        <br>
        <br>


        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">

            <option disabled selected>Selecione...</option>
            <option value="ntl">Natal</option>

        </select>

        <br>
        <br>

        <label for="und">Unidade:</label>
        <select name="und" id="und">

            <option disabled selected>Selecione...</option>
            <option value="SncAl">Senac Alecrim</option>
            <option value="SncZS">Senac Zona Sul</option>
            <option value="SncZN">Senac Zona Norte</option>
            <option value="SncMciba">Senac Macaiba</option>

        </select>

        <br>
        <br>

        <h4>Intenção de Votos: </h4>


        <label for="ld">Lider:</label>

        <br>
        <br>

        <label>
            <input type="radio" name="ld" id="ld" checked> Naziano</label>

        <br>

        <label>
            <input type="radio" name="ld" id="ld">Mateus</label>

        <br>

        <label>
            <input type="radio" name="ld" id="ld">Caio</label>
        <br>

        <label>
            <input type="radio" name="ld" id="ld">Serafim</label>

        <br>
        <br>

        <label for="ld">Vice-Lider:</label>
        <br>
        <br>

        <label>
            <input type="radio" name="vl" id="vl" checked> Adriano</label>

        <br>

        <label>
            <input type="radio" name="vl" id="vl">Carlos</label>

        <br>

        <label>
            <input type="radio" name="vl" id="vl">Fabricio</label>
        <br>

        <label>
            <input type="radio" name="vl" id="vl">Icaro</label>


        <br>
        <br>

        <label for="Sgt"> Sugestão:</label>

        <br>

        <textarea name="" id="" cols="30" rows="10" placeholder="Escreva sua Sugestão..." maxlength="400"></textarea>




        <br>
        <br>

        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>


    </form>

</body>

</html>
